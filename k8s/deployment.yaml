apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-genai-frontend
  namespace: bae-recipe
  labels:
    app: aws-genai-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-genai-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: aws-genai-frontend
    spec:
      initContainers:
      - name: discord-notification
        image: alpine/curl
        command:
        - sh
        - -c
        - |
          WEBHOOK_URL="${DISCORD_WEBHOOK_URL}"
          POD_NAME="${POD_NAME:-$(hostname)}"
          NAMESPACE="${POD_NAMESPACE:-default}"
          DEPLOYMENT="aws-genai-backend"
          PRODUCTION_URL="${PRODUCTION_URL:-N/A}"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"embeds\": [{
                \"title\": \"üöÄ Pod Restarted\",
                \"description\": \"A pod has been restarted in the Kubernetes cluster.\",
                \"color\": 5814783,
                \"fields\": [
                  {\"name\": \"üìõ Pod Name\", \"value\": \"$POD_NAME\", \"inline\": true},
                  {\"name\": \"üì¶ Deployment\", \"value\": \"$DEPLOYMENT\", \"inline\": true},
                  {\"name\": \"üìç Namespace\", \"value\": \"$NAMESPACE\", \"inline\": true},
                  {\"name\": \"üîó URL\", \"value\": \"$PRODUCTION_URL\", \"inline\": false}
                ],
                \"timestamp\": \"$TIMESTAMP\"
              }]
            }" \
            "$WEBHOOK_URL"
        env:
        - name: DISCORD_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: frontend-secret
              key: DISCORD_WEBHOOK_URL
        - name: PRODUCTION_URL
          valueFrom:
            secretKeyRef:
              name: frontend-secret
              key: PRODUCTION_URL
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      containers:
      - name: frontend
        image: ghcr.io/teamshackathon/prod/aws-genai-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi