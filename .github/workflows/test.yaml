name: Test

on:
  pull_request:
    branches: [ stg ]

jobs:
  format-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run format
      run: npm run format
    
    - name: Run lint
      run: npm run lint
    
    - name: Run check
      run: npm run check

    - name: Run build
      run: npm run build